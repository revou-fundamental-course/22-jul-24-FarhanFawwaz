<!-- Mulai Pesanan  -->

<section class="booking">

   <h1 class="heading-title">CEPAT PESAN SEKARANG!</h1>

   <form action="" method="post" class="book-form">

      <div class="flex">
         <div class="inputBox">
            <span>Nama:</span>
            <input type="text" placeholder="Masukan  Nama Anda" name="name">
         </div>
         <div class="inputBox">
            <span>Email :</span>
            <input type="email" placeholder="Masukan Email Anda" name="email">
         </div>
         <div class="inputBox">
            <span>Handphone :</span>
            <input type="number" placeholder="Masukan Nomor Anda" name="phone">
         </div>
         <div class="inputBox">
            <span>Alamat:</span>
            <input type="text" placeholder="Masukan Alamat Anda" name="address">
         </div>
         <div class="inputBox">
            <span>Tujuan:</span>
            <input type="text" placeholder="Masukan Tujuan Anda" name="location">
         </div>
         <div class="inputBox">
            <span>Berapa Orang:</span>
            <input type="number" placeholder="Jumlah Orang" name="guests">
         </div>
         <div class="inputBox">
            <span>Perjalanan :</span>
            <input type="date" name="arrivals">
         </div>
         <div class="inputBox">
            <span>Kembali:</span>
            <input type="date" name="leaving">
         </div>
      </div>

      <input type="submit" value="Kirim" class="btn" name="send">

   </form>

</section>
